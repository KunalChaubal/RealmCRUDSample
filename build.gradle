// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.gradlePlugin = '4.0.0'
    ext.proguard = '6.2.2'
    ext.googleServices = '4.3.3'
    ext.realm = '6.0.2'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.sf.proguard:proguard-gradle:$proguard"
        classpath "io.realm:realm-gradle-plugin:$realm"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdk = 19
    targetSdk = 28
    compileSdk = 28

    // App dependencies
    appCompat = '1.3.0-alpha01'
    constraintLayout = '2.0.0-beta6'
    material = '1.1.0'
    retrofit = '2.6.2'
    gson = '2.8.5'
    archExt = '2.2.0'
    archComp = '2.2.0'
    databinding = gradlePlugin
    gsonConverter = '2.5.0'
    httpLogging = '3.12.0'
    koin = '2.0.1'
}
